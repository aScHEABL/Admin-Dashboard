<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="content">
        <div id="dashboard">
            <div id="dashboard-upper-section">
                <div id="icon-container">
                    <img src="./resources/logo.png">
                    <p>Dashboard</p>
                </div>
                <div id="home-container">
                    <img src="./resources/home.png">
                    <p>Home</p>
                </div>
                <div id="profile-container">
                    <img src="./resources/profile.png">
                    <p>Profile</p>
                </div>
                <div id="messages-container">
                    <img src="./resources/message.png">
                    <p>Messages</p>
                </div>
                <div id="history-container">
                    <img src="./resources/history.png">
                    <p>History</p>
                </div>
                <div id="task-container">
                    <img src="./resources/task.png">
                    <p>Task</p>
                </div>
                <div id="communities-container">
                    <img src="./resources/community.png">
                    <p>Communities</p>
                </div>
            </div>
            <div id="dashboard-middle-section">
                <div id="settings">
                    <img src="./resources/setting.png">
                    <p>Settings</p>
                </div>
                <div id="support-container">
                    <img src="./resources/support.png">
                    <p>Support</p>
                </div>
                <div id="privacy-container">
                    <img src="./resources/privacy.png">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div id="nav">
            <div id="nav-upper-section">
                <div id="nav-upper-section-left-column">
                    <img src="./resources/search.png">
                    <input type="text" name="search" id="search">
                </div>
                <div id="nav-upper-section-right-column">
                    <img id="notification" src="./resources/notification.png">
                    <img id="profile-picture-1" src="https://cdn.discordapp.com/attachments/723087012319723521/993213692512567326/unknown.png">
                    <p id="username">SCP Foundation V</p>
                </div>
            </div>
            <div id="nav-lower-section">
                <div id="nav-lower-section-left-column">
                    <img id="profile-picture-2" src="https://cdn.discordapp.com/attachments/723087012319723521/993213692512567326/unknown.png">
                    <p id="greeting-p1">Hi there,</p>
                    <p id="username-p2">SCP Foundation V(@V)</p>
                </div>
                <div id="nav-lower-section-middle-column"></div>
                <div id="nav-lower-section-right-column">
                    <button id="new-button">New</button>
                    <button id="upload-button">Upload</button>
                    <button id="share-button">Share</button>
                </div>
            </div>
        </div>
        <main>
            <div id="project-container">
                <h2>Your projects</h2>
                <div class="blank"></div>
                <div id="project-1">
                    <h3 class="project-title">Super Cool Project</h3>
                    <p class="project-dummy-text"></p>
                </div>
                <div id="project-2">
                    <h3 class="project-title">Less Cool Project</h3>
                    <p class="project-dummy-text"></p>
                </div>
                <div id="project-3">
                    <h3 class="project-title">Impossible App</h3>
                    <p class="project-dummy-text"></p>
                </div>
                <div id="project-4">
                    <h3 class="project-title">Easy Peasy App</h3>
                    <p class="project-dummy-text"></p>
                </div>
                <div id="project-5">
                    <h3 class="project-title">Ad Blocker</h3>
                    <p class="project-dummy-text"></p>
                </div>
                <div id="project-6">
                    <h3 class="project-title">Money Maker</h3>
                    <p class="project-dummy-text"></p>
                </div>
            </div>
            <div id="announcement-container">
                <p>Announcement</p>
            </div>
            <div id="trending-container">
                <p>Trending</p>
            </div>
        </main>
    </div>
</body>
</html>
